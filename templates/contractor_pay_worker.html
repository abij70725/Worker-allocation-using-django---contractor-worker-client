<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secure Payment Gateway">
  <title>Dummy Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .payment-container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background: linear-gradient(90deg, #1d3557, #457b9d);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #457b9d, #1d3557);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="payment-container">
      <h3 class="text-center mb-4">Make a Payment</h3>
      
      <form id="paymentForm" method="post">
        {% csrf_token %}
        <!-- Cardholder Name -->
        <div class="mb-3">
          <label for="cardholderName" class="form-label">Cardholder Name</label>
          <input type="text" id="cardholderName" class="form-control" placeholder="Full Name" required>
        </div>
        
        <!-- Card Number -->
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>
        
        <!-- Expiration Date and CVV -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label">Expiration Date</label>
            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <!-- Payment Amount -->
        <div class="mb-3">
          <label for="paymentAmount" class="form-label">Amount (INR)</label>
          <input type="number" id="paymentAmount" class="form-control" placeholder="Enter amount" name="amount" required>
        </div>

        <!-- Payment Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-credit-card"></i> Pay Now
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="mt-4 text-center">
        <small class="text-muted">Payments are securely processed. <br>&copy; 2025 Payment Portal Inc.</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
